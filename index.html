<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Takeover by Bishop Fox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #ff3366 0, #0a0a0f 40%, #050509 100%);
        color: #ffffff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Segoe UI", sans-serif;
      }

      .card {
        text-align: center;
        padding: 3rem 2.5rem;
        border-radius: 24px;
        background: rgba(5, 5, 12, 0.86);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow:
          0 24px 60px rgba(0, 0, 0, 0.9),
          0 0 40px rgba(255, 51, 102, 0.35);
        max-width: 480px;
        width: 100%;
        backdrop-filter: blur(18px);
      }

      .logo-placeholder {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        border-radius: 999px;
        position: relative;
        background: radial-gradient(circle at 30% 20%, #ffffff33 0, transparent 40%);
      }

      .logo-placeholder::before,
      .logo-placeholder::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
      }

      .logo-placeholder::before {
        border: 1px solid rgba(255, 255, 255, 0.55);
        opacity: 0.7;
      }

      .logo-placeholder::after {
        inset: 16%;
        border: 1px dashed rgba(255, 255, 255, 0.4);
        box-shadow: 0 0 20px rgba(255, 51, 102, 0.35);
      }

      h1 {
        font-size: clamp(1.9rem, 3vw, 2.4rem);
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-weight: 600;
        line-height: 1.4;
      }

      h1 span {
        display: block;
        font-weight: 700;
        letter-spacing: 0.12em;
      }

      h1 .accent {
        color: #ff3366;
        text-shadow:
          0 0 12px rgba(255, 51, 102, 0.9),
          0 0 32px rgba(255, 51, 102, 0.6);
      }

      @media (max-width: 480px) {
        .card {
          padding: 2.4rem 1.8rem;
          border-radius: 20px;
        }

        .logo-placeholder {
          width: 96px;
          height: 96px;
          margin-bottom: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <svg width="140px" height="91px" viewBox="0 0 140 91" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <g id="bfx-logo-white-teal" fill-rule="nonzero">
                      <path d="M114,34 L100.597517,51 L86.6021255,51 L86.5581931,50.9500612 L86.5536689,50.9466536 L80,42.5084015 L86.6099834,34 L114,34 Z M140,2.30926389e-14 L126.88691,17 L87,17 L87,8.25082253 L93.2219087,2.30926389e-14 L140,2.30926389e-14 Z" id="Path" fill="#FF3366"></path>
                      <polygon id="Path" fill="#FFFFFF" points="0 0 13.1656519 17.0836545 53.1042006 17.0836545 53.1042006 34.1527727 26.2649191 34.1527727 39.4039704 51.2521455 53.1042006 51.2521455 53.1042006 68.8064 70 91 70 51.2677455 69.9492489 51.1995545 69.9448155 51.1962455 63.5205429 42.7113818 70 34.1527727 70 8.55860909 63.5205429 0"></polygon>
                  </g>
              </svg>
      <h1>
        <span>Takeover by</span>
        <span class="accent">Bishop&nbsp;Fox.</span>
      </h1>
    </main>
  </body>
</html>
